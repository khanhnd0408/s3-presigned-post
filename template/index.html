<!DOCTYPE html>
<html lang="en" title="S3 Post">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
    integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <label for="customPath">Bucket name
    <input style="display:block; width: 20%" id='inputBucket' type="text"
      placeholder="Bucket name: eg boto3-presigned-test">
  </label>
  <label for="customPath">Object path
    <input style="display:block; width: 20%;" id='customPath' type="text"
    placeholder="Custom store path, eg: path/to/this/file.extention">
    <p>(*) Custom store path is not require, leave it blank, your file will be store in root of s3 bucket</p>
  </label>
  <input id="fileSelect" type="file" onchange="create_signed_url(this.files[0])">
  <script src="static/utils.js"></script>
</body>

</html>
